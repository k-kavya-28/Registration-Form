<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registration Form</title>
    <link rel="stylesheet" href="registrationForm.css">
</head>
<body>
    <div class="container">
    <form action="serverURL.php">

    <p>
        Birthdate:<input type="date" name="Birthdate" id="Birthdate" required>

    <p>
        Gender:

            <option value="">Gender</option>
            <option value="Male">Male</option>

    <p>Email:<input type="email" name="email" id="email" required placeholder="khushi.kavya6910@gmail.com"></p>
    <p>Phone:<input type="number" name="Phone" id="Phone" required placeholder="9876543210"></p>
    <input type="Submit" value="Submit">
    </form>
    </div>
</body>
